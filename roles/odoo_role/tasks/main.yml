---
- name: Install Docker dependencies
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  loop:
    - apt-transport-https
    - ca-certificates
    - curl
    - software-properties-common

- name: Add Docker GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker repository
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present

- name: Install Docker
  apt:
    name: "{{ item }}"
    state: present
  loop:
    - docker-ce
    - docker-ce-cli
    - containerd.io

- name: Install Docker Compose
  get_url:
    url: https://github.com/docker/compose/releases/download/v2.12.2/docker-compose-linux-x86_64
    dest: /usr/local/bin/docker-compose
    mode: '0755'

- name: Start and enable Docker service
  systemd:
    name: docker
    state: started
    enabled: yes

- name: Create directory for PostgreSQL data
  file:
    path: "{{ postgres_volume_path }}"
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Deploy Odoo with Docker Compose
  template:
    src: docker-compose.yml.j2
    dest: /opt/odoo/docker-compose.yml
  notify: restart odoo stack

- name: Ensure Docker network exists
  community.docker.docker_network:
    name: "{{ network_name }}"
    driver: bridge

- name: Deploy Odoo stack
  community.docker.docker_compose:
    project_src: /opt/odoo
    files:
      - docker-compose.yml
    state: present
